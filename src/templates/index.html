<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPO 招股书处理仪表盘</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .log-container {
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 4px;
        }
        .progress-bar {
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">IPO 招股书分红提取控制台</h1>
            <p class="text-gray-600">实时监控下载与解析进度</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- 状态卡片 -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-lg font-semibold mb-2 text-gray-700">当前状态</h2>
                <div id="status-badge" class="inline-block px-3 py-1 rounded-full text-sm font-medium bg-gray-200 text-gray-700">
                    等待中
                </div>
                <div class="mt-4">
                    <p class="text-sm text-gray-500">运行操作: <span id="current-action" class="font-medium text-gray-800">无</span></p>
                    <p class="text-sm text-gray-500">已运行时间: <span id="elapsed-time" class="font-medium text-gray-800">0</span>s</p>
                </div>
            </div>

            <!-- 进度卡片 -->
            <div class="bg-white p-6 rounded-lg shadow-md md:col-span-2">
                <div class="flex justify-between mb-2">
                    <h2 class="text-lg font-semibold text-gray-700">处理进度</h2>
                    <span id="progress-text" class="text-sm font-medium text-blue-600">0/0</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-4 mb-4">
                    <div id="progress-bar" class="bg-blue-600 h-4 rounded-full progress-bar" style="width: 0%"></div>
                </div>
                <div class="flex space-x-8 text-sm">
                    <div>成功: <span id="count-success" class="text-green-600 font-bold">0</span></div>
                    <div>失败: <span id="count-failed" class="text-red-600 font-bold">0</span></div>
                    <div>下载并发: <span id="current-download-concurrency" class="text-blue-600 font-bold">4</span></div>
                    <div>提取并发: <span id="current-extract-concurrency" class="text-blue-600 font-bold">4</span></div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <!-- 控制面板 -->
            <div class="lg:col-span-1 space-y-6">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-lg font-semibold mb-4 text-gray-700">控制面板</h2>
                    <div class="space-y-4">
                        <button id="btn-start" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition">
                            开始任务
                        </button>
                        <button id="btn-audit" class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded transition">
                            校验文件
                        </button>
                        <button id="btn-stop" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition">
                            停止任务
                        </button>
                        <hr>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">下载并发数</label>
                            <input type="range" id="input-download-concurrency" min="1" max="50" value="4" class="w-full">
                            <div class="flex justify-between text-xs text-gray-500">
                                <span>1</span>
                                <span id="download-range-val">4</span>
                                <span>50</span>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">提取并发数</label>
                            <input type="range" id="input-extract-concurrency" min="1" max="50" value="4" class="w-full">
                            <div class="flex justify-between text-xs text-gray-500">
                                <span>1</span>
                                <span id="extract-range-val">4</span>
                                <span>50</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 日志窗口 -->
            <div class="lg:col-span-3">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-semibold text-gray-700">实时日志</h2>
                        <button id="btn-clear-logs" class="text-xs text-blue-600 hover:underline">清空</button>
                    </div>
                    <div id="log-window" class="log-container">
                        <div>[系统] 仪表盘已就绪，等待指令...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const btnStart = document.getElementById('btn-start');
        const btnStop = document.getElementById('btn-stop');
        const btnAudit = document.getElementById('btn-audit'); // New button
        const btnClearLogs = document.getElementById('btn-clear-logs');
        const inputDownloadConcurrency = document.getElementById('input-download-concurrency');
        const inputExtractConcurrency = document.getElementById('input-extract-concurrency');
        const downloadRangeVal = document.getElementById('download-range-val');
        const extractRangeVal = document.getElementById('extract-range-val');
        const logWindow = document.getElementById('log-window');
        
        const statusBadge = document.getElementById('status-badge');
        const currentAction = document.getElementById('current-action');
        const elapsedTime = document.getElementById('elapsed-time');
        const progressText = document.getElementById('progress-text');
        const progressBar = document.getElementById('progress-bar');
        const countSuccess = document.getElementById('count-success');
        const countFailed = document.getElementById('count-failed');
        const currentDownloadConcurrencyDisplay = document.getElementById('current-download-concurrency');
        const currentExtractConcurrencyDisplay = document.getElementById('current-extract-concurrency');

        // WebSocket for logs
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const ws = new WebSocket(`${protocol}//${window.location.host}/ws/logs`);
        
        ws.onmessage = (event) => {
            const line = document.createElement('div');
            line.textContent = event.data;
            logWindow.appendChild(line);
            logWindow.scrollTop = logWindow.scrollHeight;
        };

        // Polling for status
        async function updateStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                // Update UI
                if (data.is_running) {
                    statusBadge.textContent = '运行中';
                    statusBadge.className = 'inline-block px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-700';
                    btnStart.disabled = true;
                    btnStart.classList.add('opacity-50');
                } else {
                    statusBadge.textContent = '空闲';
                    statusBadge.className = 'inline-block px-3 py-1 rounded-full text-sm font-medium bg-gray-100 text-gray-700';
                    btnStart.disabled = false;
                    btnStart.classList.remove('opacity-50');
                }

                currentAction.textContent = data.current_action;
                elapsedTime.textContent = data.elapsed_time;
                countSuccess.textContent = data.completed_tasks;
                countFailed.textContent = data.failed_tasks;
                currentDownloadConcurrencyDisplay.textContent = data.download_concurrency;
                currentExtractConcurrencyDisplay.textContent = data.extract_concurrency;

                const total = data.total_tasks || 0;
                const completed = data.completed_tasks + data.failed_tasks;
                progressText.textContent = `${completed}/${total}`;
                
                const percent = total > 0 ? (completed / total) * 100 : 0;
                progressBar.style.width = `${percent}%`;

            } catch (error) {
                console.error('Failed to fetch status:', error);
            }
        }

        setInterval(updateStatus, 1000);

        // Event Listeners
        btnStart.onclick = async () => {
            await fetch('/api/start?action=all', { method: 'POST' });
            const line = document.createElement('div');
            line.textContent = '[系统] 已发送启动指令...';
            line.style.color = '#ffff00';
            logWindow.appendChild(line);
        };

        btnAudit.onclick = async () => {
            await fetch('/api/start?action=audit', { method: 'POST' });
            const line = document.createElement('div');
            line.textContent = '[系统] 已发送文件校验指令...';
            line.style.color = '#ffff00';
            logWindow.appendChild(line);
        };

        btnStop.onclick = async () => {
            await fetch('/api/stop', { method: 'POST' });
        };

        btnClearLogs.onclick = () => {
            logWindow.innerHTML = '';
        };

        inputDownloadConcurrency.oninput = () => {
            downloadRangeVal.textContent = inputDownloadConcurrency.value;
        };

        inputDownloadConcurrency.onchange = async () => {
            await fetch(`/api/config?download_concurrency=${inputDownloadConcurrency.value}`, { method: 'POST' });
        };

        inputExtractConcurrency.oninput = () => {
            extractRangeVal.textContent = inputExtractConcurrency.value;
        };

        inputExtractConcurrency.onchange = async () => {
            await fetch(`/api/config?extract_concurrency=${inputExtractConcurrency.value}`, { method: 'POST' });
        };
    </script>
</body>
</html>
